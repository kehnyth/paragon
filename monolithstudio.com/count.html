    <script>
        const formatAMPM = (date) => {
            let hours = date.getHours();
            let minutes = date.getMinutes();
            let ampm = hours >= 12 ? "PM" : "AM";
            hours = hours % 12;
            hours = hours ? hours : 12;
            minutes = minutes < 10 ? "0" + minutes : minutes;
            return `${hours}:${minutes} ${ampm}, ET`; // ET (Eastern Time) instead of CET (Central European Time)
        };

        const dateInNewYorkTimezone = () => {
            const options = {
                timeZone: 'America/New_York',
                hour12: false,
                hour: '2-digit',
                minute: '2-digit'
            };
            return new Date(new Date().toLocaleString('en-US', {
                timeZone: 'America/New_York'
            }));
        };

        const updateTime = () => {
            let currentTime = dateInNewYorkTimezone();
            document.querySelectorAll('.time-txt').forEach(element => {
                element.innerText = formatAMPM(currentTime);
            });
        };

        document.addEventListener("DOMContentLoaded", () => {
            updateTime();
            setInterval(updateTime, 60000);
        });
    </script>

    <script>
        if (window.matchMedia('(min-width: 768px)').matches) {
            var source = "https://www.dropbox.com/scl/fo/ckotu7ixendzbf1lfihq1/AGn06d5LMBMsuBpSxo3sRcs/Videos/Ak%C4%B1n%20Sevg%C3%B6r%20-%2014%20Days.mp3?rlkey=i2y11jm0yz01gzkgx11umlzan&dl=1";
            var audio = new Audio(source);

            function updateButtonText() {
                var onText = document.querySelector('.on');
                var offText = document.querySelector('.off');

                if (audio.paused) {
                    if (onText) onText.style.display = 'none';
                    if (offText) offText.style.display = 'inline';
                } else {
                    if (offText) offText.style.display = 'none';
                    if (onText) onText.style.display = 'inline';
                }
            }

            // Restore audio state from localStorage
            window.addEventListener('load', function() {
                var savedTime = localStorage.getItem('audioTime');
                if (savedTime) {
                    audio.currentTime = parseFloat(savedTime);
                }

                var savedPlayingState = localStorage.getItem('audioPlaying');
                if (savedPlayingState === 'true') {
                    audio.play();
                }

                // Update button text based on restored state
                updateButtonText();
            });

            var toggleButton = document.getElementById("musicButton");

            toggleButton.addEventListener("click", function() {
                if (audio.paused) {
                    audio.play();
                } else {
                    audio.pause();
                }

                // Update button text after toggling
                updateButtonText();
            });

            // Save audio state to localStorage before page unload
            window.addEventListener('beforeunload', function() {
                localStorage.setItem('audioTime', audio.currentTime);
                localStorage.setItem('audioPlaying', !audio.paused);
            });
        }
    </script>
